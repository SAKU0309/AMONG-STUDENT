<!DOCTYPE html>
<html lang="en">
<head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Light gray background */
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f5e6ff; /* Light purple background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333333; /* Dark gray text color */
}

/* Profile Picture Styles */
.profile-pic {
    display: block;
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ffffff; /* White border */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Dropdown Styles */
.select-profile {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #007bff; /* Blue border */
    border-radius: 5px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: #ffffff; /* White background */
    color: #333333; /* Dark gray text color */
    cursor: pointer;
}

.select-profile option {
    padding: 10px;
    border-bottom: 1px solid #dddddd; /* Light gray border */
}

/* Cartoon Pictures Styles */
.cartoon-pics {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.cartoon-pic {
    width: 120px;
    height: 120px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.cartoon-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Picture Upload</title>
</head>
<body>

<div class="container">
    <h1>Select Profile Picture</h1>
    <select id="profilePicSelect" class="select-profile" onchange="selectProfile()">
        <option value="/mango.jpg">Select Profile Picture</option>
        <option value="/orange.jpg">Profile Picture 1</option>
        <option value="/watermelon.jpg">Profile Picture 2</option>
        <option value="/cheery.jpg">Profile Picture 3</option>
    </select>
    <img src="/orange.jpg" alt="Profile Picture" id="profilePicPreview" class="profile-pic">
    
    <h2>Or Choose from Cartoon Pictures</h2>
    <div class="cartoon-pics">
        <img src="/orange.jpg" alt="Cartoon 1" class="cartoon-pic" onclick="selectCartoon('/orange.jpg')">
        <img src="/watermelon.jpg" alt="Cartoon 2" class="cartoon-pic" onclick="selectCartoon('/watermelon.jpg')">
        <img src="/cheery.jpg" alt="Cartoon 3" class="cartoon-pic" onclick="selectCartoon('/cheery.jpg')">
        <!-- Add more cartoon images as needed -->
    </div>
</div>

<script>
window.onload = function() {
    selectProfile();
};

function selectProfile() {
    var selectBox = document.getElementById("profilePicSelect");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
    document.getElementById('profilePicPreview').src = selectedValue;
}

function selectCartoon(imageUrl) {
    document.getElementById('profilePicPreview').src = imageUrl;
}
</script>

</body>
</html>
