<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Students/Profile</title>
    <link rel="icon" href="log.png" type="image/x-icon">
<style>

    

body {
    font-family: Arial, sans-serif;
    background-image: url('back.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff; 
}
.contain{
    margin-top: 50px;
    height: 600px;
    width: 500px;
    border-radius: 8px;
    margin-left: 450px;
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.5);
    backdrop-filter: blur(9px);
    -webkit-backdrop-filter: blur(9px);
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #ffffff; 
}

.profile-pic {
    display: block;
    width: 150px;
    height: 150px;
    margin: 20px auto 40px; 
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Dropdown Styles */
.select-profile {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ffffff; 
    border-radius: 5px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: #ffffff;
    color: #333333; 
    cursor: pointer;
}

.select-profile option {
    padding: 10px;
    border-bottom: 1px solid #dddddd; 
}

.cartoon-pics {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.cartoon-pic {
    width: 120px;
    height: 120px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.cartoon-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>

</head>
<body>
<div class="contain">
<div class="container">
    <h1>Select Profile Picture</h1>
    <select id="profilePicSelect" class="select-profile" onchange="selectProfile()">
        <option value="/mango.jpg">Select Profile Picture </option>
        <option value="/orange.jpg">Profile Picture 1</option>
        <option value="/watermelon.jpg">Profile Picture 2</option>
        <option value="/cheery.jpg">Profile Picture 3</option>
    </select>
    <img src="/orange.jpg" alt="Profile Picture" id="profilePicPreview" class="profile-pic">
    
    <h2>Or Choose from Below Pictures</h2>
    <div class="cartoon-pics">
        <img src="/orange.jpg" alt="Cartoon 1" class="cartoon-pic" onclick="selectCartoon('/orange.jpg')">
        <img src="/watermelon.jpg" alt="Cartoon 2" class="cartoon-pic" onclick="selectCartoon('/watermelon.jpg')">
        <img src="/cheery.jpg" alt="Cartoon 3" class="cartoon-pic" onclick="selectCartoon('/cheery.jpg')">
    </div>
    <button type="submit"><a href="http://localhost:5173/">Done</button>
</div>
</div>
<script>
window.onload = function() {
    selectProfile();
};

function selectProfile() {
    var selectBox = document.getElementById("profilePicSelect");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
    document.getElementById('profilePicPreview').src = selectedValue;
}

function selectCartoon(imageUrl) {
    document.getElementById('profilePicPreview').src = imageUrl;
}
</script>

</body>
</html>
